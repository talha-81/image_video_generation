[tool:pytest]
# Pytest configuration for Story to Image Generator API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options for all test runs
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Custom markers
markers =
    unit: Unit tests that test individual functions/methods
    integration: Integration tests that test API endpoints
    slow: Slow running tests (may take several seconds)
    external: Tests that require external APIs (normally mocked)
    health: Health check and monitoring tests
    generation: Image generation related tests
    analysis: Script analysis related tests
    storage: File storage and project management tests

# Test timeout (in seconds)  
timeout = 300

# Coverage settings when using --cov
cov-report = term-missing
cov-fail-under = 80

# Asyncio settings
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Logging settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
